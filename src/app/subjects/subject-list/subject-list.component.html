<div class="subject">
  <ul class="subject__list">
    <li class="subject__item" *ngFor="let subject of subjects">
      <app-button class="subject__link" [routerLink]="['table', subject.name | lowercase]">
        {{ subject.name }}
      </app-button>
    </li>
  </ul>

  <app-button class="subject__button" [routerLink]="['add']">
    <fa-icon [icon]="plusIcon"></fa-icon>
  </app-button>
</div>
